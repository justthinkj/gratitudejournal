{% extends "journals/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit an existing entry:</h2>
{% endblock header %}

{% block content %}
  <p><a href="{% url 'journals:topic' topic.id %}">{{topic}}</a></p>

  <form action="{% url 'journals:edit_entry' entry.id %}" method='post' class="form">
  	{% csrf_token %}
  	{% bootstrap_form form %}

  	{% buttons %}
  	  <button name="submit" class="btn btn-primary">save changes</button>
  	{% endbuttons %}

  </form>

{% endblock content %}
